<meta charset="UTF-8">

    <script>
        function pulaLinha() {
            document.write("<br> <br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n){
            return Math.round(Math.random()*n);

        }

    var numeroPensado = sorteia(10);
    var chute= parseInt(prompt("Digite um numero entre 0 e 10"));

    if (chute==numeroPensado){
        mostra("Voce acertou o numero eh "+ numeroPensado);

    } else{
        mostra("Voce errou! O numero pensado foi " + numeroPensado);
    }
    
        if (chute> numeroPensado){
            mostra("Seu chute eh maior que o numero pensado");

        }else{
            mostra("Seu chute eh menor que o numero pensado");
        }

    </script>
